<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>BuzzZinga | New Job</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">






</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">BuzzZinga</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
           <!--
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Available Jobs</a>
            </li>
            -->

        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Post New Job </h1>
            <div class="card-body">

                <form th:action="@{/index}" th:object="${jobPost}" method="POST">

                    <div class="form-group">
                        <label> <strong>Job Title</strong> </label>
                        <input
                                type="text"
                                name="jobTittle"
                                th:field="*{jobTittle}"
                                class="form-control"
                                placeholder="Enter Job Title"
                                required




                                />
                                <!--th:field="*{jobTittle}" -->



                    </div>

                    <div class="form-group">
                        <label> <strong>Location</strong></label>
                        <input
                                type="text"
                                name="location"
                                th:field="*{location}"
                                class="form-control"
                                placeholder="Enter Your location"
                                required
                        />
                        <!--th:field="*{location}" -->

                    </div>

                    <div class="form-group">
                        <label> <strong>Price</strong> </label>
                        <input
                                type="text"
                                name="price"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Enter price"
                                required
                        />
                        <!--th:field="*{price}" -->

                    </div>

                    <div class="form-group">
                        <label> <strong>Duration</strong> </label>
                        <input
                                type="text"
                                name="price"
                                th:field="*{duration}"
                                class="form-control"
                                placeholder="Enter duration"
                                required
                        />




                        <div class="form-group">
                            <label><strong>Description</strong></label>
                            <textarea
                                    type="text"
                                    name="description"
                                    th:field="*{jobDescription}"
                                    class="form-control"
                                    row="4"
                                    required

                            >


                            </textarea>
                            <!--th:field="*{jobDescription}"-->

                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
